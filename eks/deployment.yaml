apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 692138114203.dkr.ecr.ap-northeast-1.amazonaws.com/simplebank:5a1196fa6cfa5a07f180b7fd842e2043695466a2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080